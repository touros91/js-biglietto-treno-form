<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container">
        <div class="form-input">
            <div class="nome-cognome">
                <label for="nome">Nome Cognome</label><br>
                <input type="text" name="nome" id="nome" size="25" placeholder="Inserisci nome e cognome" required>
            </div>
            <div class="kilometri">
                <label for="chilomentri">Km da percorrere</label><br>
                <input type="number" name="chilometri" id="chilometri" required>
            </div>
            <div class="fascia-eta">
            <label for="eta">Fascia d'età</label> <br>
            <select name="eta" id="eta" required>Fascia d'età
                <!-- <option value=""></option> -->
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
            </div>
        </div>
        <div class="buttons">
                <button id="genera" class="button-style">Genera</button>
                <button id="annulla" class="button-style">Annulla</button>
        </div>
    </div>
    <div id="ticket" class="biglietto">
        <h1>IL TUO BIGLIETTO</h1>
        <div class="container">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <table>
                <thead> 
                    <tr>
                        <th>NOME PASSEGGERO</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Prezzo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="nome-passeggero"></td>
                        <td id="offerta"></td>
                        <td id="carrozza"></td>
                        <td id="codice-prenotazione"></td>
                        <td id="prezzo"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
